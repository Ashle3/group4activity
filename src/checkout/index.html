<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body>

    <header class="divider" id="main-header">
    </header>

    <main class="divider">

      <section class="products">

        <h2>Review & Place your Order</h2>

        <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="firstName" required>
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" required>
            </div>
            <div class="input">
              <label for="street">Street</label>
              <input type="text" name="street" id="street" required>
            </div>
            <div class="input">
              <label for="city">City</label>
              <input type="text" name="city" id="city" required>
            </div>
            <div class="input">
              <label for="">State</label>
              <input type="text" name="state" id="state" required>
            </div>
            <div class="input">
              <label for="zip">Zip</label>
              <input type="text" name="zip" id="zip" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="input">
              <label for="cardNumber">Card Number</label>
              <input type="number" name="cardNumber" id="cardNumber" required>
            </div>
            <div class="input">
              <label for="expiration">Expiration</label>
              <input type="text" name="expiration" id="expiration" required>
            </div>
            <div class="input">
              <label for="securityCode">Security Code</label>
              <input type="number" name="securityCode" id="securityCode" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <!--Info goes here-->
          </fieldset>
          <input type="submit" name="checkoutButton" id="checkoutButton" value="Checkout">
        </form>
        </section>
        

      </section>

    </main>

    <footer id="main-footer"></footer>

  </body>

</html>
